<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <div class="container">
        <div class="players-container">
            <div class="player">
                <div class="playerdata">
                    <div>
                        <img class="player-img" src="images/stickman.png" alt="Stickman picture">
                        <h3 class="score"></h3>
                    </div>
                    <h2 class="winning-text">Winner!</h2>
                </div>
                <div class="player-choices">
                    <img class="img-button" src="images/rock.png" alt="">
                    <img class="img-button" src="images/paper.png" alt="">
                    <img class="img-button" src="images/scissors.png" alt="">
                </div>
            </div>
            <div class="player">
                <div class="playerdata">
                    <div>
                        <img class="player-img" src="images/computer.png" alt="Computer picture">
                        <h3 class="score"></h3>
                    </div>
                    <h2 class="winning-text">Winner!</h2>
                </div>
                <div class="player-choices">
                    <img class="img-button" src="images/rock.png" alt="">
                    <img class="img-button" src="images/paper.png" alt="">
                    <img class="img-button" src="images/scissors.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
