<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <div class="container">
        <div class="players-container">
            <div class="player">
                <div class="playerdata">
                    <div class="player-right">
                        <img class="player-img" src="images/stickman.png" alt="Stickman picture">
                        <p class="score">0</p>
                    </div>
                    <h2 class="winning-text hidden" id="player-win-text" >Winner!</h2>
                </div>
                <div class="player-choices" id="player">
                    <div id="rock"><img class="img-button" src="images/rock.png" alt="rock"></div>
                    <div id="paper"><img class="img-button" src="images/paper.png" alt="paper"></div>
                    <div id="scissors"><img class="img-button" src="images/scissors.png" alt="scissors"></div>
                </div>
            </div>
            <div class="player">
                <div class="playerdata">
                    <div class="player-left">
                        <img class="player-img" src="images/computer.png" alt="Computer picture">
                        <p class="score">0</p>
                    </div>
                    <h2 class="winning-text hidden" id="pc-win-text">Winner!</h2>
                </div>
                <div class="player-choices" id="computer">
                    <div id="pc-rock"><img class="img-button" src="images/rock.png" alt="pc-rock"></div>
                    <div id="pc-paper"><img class="img-button" src="images/paper.png" alt="pc-paper"></div>
                    <div id="pc-scissors"><img class="img-button" src="images/scissors.png" alt="pc-scissors"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
