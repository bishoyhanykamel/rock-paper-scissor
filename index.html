<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <div class="container">
        <div class="players-container">
            <div class="player">
                <div class="playerdata">
                    <div class="player-right">
                        <img class="player-img" src="images/stickman.png" alt="Stickman picture">
                        <p class="score">3</p>
                    </div>
                    <h2 class="winning-text hidden">Winner!</h2>
                </div>
                <div class="player-choices">
                    <div><img class="img-button" src="images/rock.png" alt=""></div>
                    <div><img class="img-button" src="images/paper.png" alt=""></div>
                    <div><img class="img-button" src="images/scissors.png" alt=""></div>
                </div>
            </div>
            <div class="player">
                <div class="playerdata">
                    <div class="player-left">
                        <img class="player-img" src="images/computer.png" alt="Computer picture">
                        <p class="score">3</p>
                    </div>
                    <h2 class="winning-text hidden">Winner!</h2>
                </div>
                <div class="player-choices">
                    <div><img class="img-button" src="images/rock.png" alt=""></div>
                    <div><img class="img-button" src="images/paper.png" alt=""></div>
                    <div><img class="img-button" src="images/scissors.png" alt=""></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
